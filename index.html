<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>сайт визитка</title>
	<link rel="stylesheet" type="text/css" href="css/stile.css">
</head>
<body>
<header class="header">
	<div class="container container_header">
		<img src="img/(header__logo).png" class="logo">
		<nav class="nav">
			<ul class="nav__list">
				<li class="nav__item">Главная</li>
				<li class="nav__item">О нас</li>
				<li class="nav__item">Скриншоты</li>
				<li class="nav__item">Отзывы</li>
			</ul>
		</nav>
	</div>
</header>
<main class="main">
	<section class="hero-block">
		<div class="container container_hero-block">
			<img src="img/hero-block__img.png"class="hero-block__img">
			<div class="hero-block__content">
				<h1 class="hero-block__title">Меня зовут Иван Иванов     </h1>
				<a class="hero-block__link" href="#">Написать мне</a>
			</div>
		</div>
	</section>
	<section class="about">
		<div class="container container_about">
			<h2 class="about__title">Об игре</h2>
			<div class="about__content">
			<p class="about__text">Я занимаюсь веб-дизайном, front-end и back-end разработкой уже 3 года. Вам нужен дизайн веб-сайта, верстка сайта или может быть сайт "под ключ"? Тогда свяжитесь со мной!</p>
			<img class="about__img" src="img/about__img.png">
		</div>
		</div>
	</section>
	<section class="video">
		<div class="container container_video">
			<h2 class="video__title">video</h2>
			<iframe class="video__video" width="560" height="315" src="https://www.youtube.com/embed/JHbzV_HGBnk?si=6DT4FSRZfT2m3RRx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
		</div>
	</section>
